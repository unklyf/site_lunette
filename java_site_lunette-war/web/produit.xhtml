<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">



            <ui:define name="content">
                <div class="backcontent"> 
                    <h:form>
                        <h2><h:outputText value="#{selectProd.produit.marque}" /></h2>
                        <h3>
                            <h:outputText value="#{selectProd.produit.modele}" /> 
                            <h:outputText class="label" value="#{msg.new}" rendered="#{selectProd.produit.nouveautee =='true'}" />
                        </h3>
                        <div>
                            <p style="display: inline-block;">
                                <h:graphicImage class="thumbsimgbig" value="#{selectProd.produit.image}" /><br/>        
                            </p>
                            <p style="display: inline-block;">
                                <h:outputLabel for="genre" class="gras" value="#{msg.prod_genre}" />
                                <h:graphicImage id="genre" value="resources/images/#{selectProd.produit.genre}.png" /><br/><br/> 
                                
                                <h:outputText class="gras" value="#{msg.prod_prix}" />
                                <!--promo-->
                                <h:outputText class="promo2" value="-#{selectProd.produit.idpromo.pourcentage}%" rendered="#{categorie.verifPromo(selectProd.produit)}" />                               
                                <h:outputText value="#{selectProd.produit.prixunitaire}#{msg.symbole}" rendered="#{categorie.verifPromo(selectProd.produit)=='false'}" />      
                                <h:outputText style="color:red;" value="#{categorie.calculPrix(selectProd.produit)}#{msg.symbole}" rendered="#{categorie.verifPromo(selectProd.produit)}"/> <br/>
                                <h:outputText style="text-decoration: line-through;" value="#{selectProd.produit.prixunitaire}#{msg.symbole}" rendered="#{categorie.verifPromo(selectProd.produit)}"/> <br/>
                                
                                <h:outputText class="gras" value="#{msg.prod_coulmont}" />
                                <h:graphicImage value="resources/images/color/#{selectProd.produit.idcouleurmont.idcouleur}.PNG" /><br/>
                                <h:outputText class="gras" value="#{msg.prod_coulverre}" />
                                <h:graphicImage value="resources/images/color/#{selectProd.produit.idcouleurverre.idcouleur}.PNG" /><br/>   
                            </p>
                        </div>
                        <p>
                            <h:outputText value="#{selectProd.traddescription.description}" />  
                        </p>
                        
                        <p>
                            
                            <h:selectOneMenu class="visuelwhite" style="margin-right: 3px;" id="qte" value="#{cart.quantitee}">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                             </h:selectOneMenu> 

                            <h:commandButton class="button" value="#{msg.shop_addcart}" action="#{cart.addItem(selectProd.produit)}" />  <br/> 
                        </p>
                        </h:form>
                </div>
            </ui:define>

   

        </ui:composition>

    </body>
</html>
