<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

   
            <ui:define name="content">
                <h2><h:outputText value="#{msg.title_allcat}" /></h2>
                 <c:forEach items="#{categorie.prodList()}" var="produit">
                        <article>  
                            <h:form>
                                <h:outputText value="#{produit.marque}" /> <br/>
                                <h:graphicImage class="thumbsimg" value="#{produit.image}" /><br/>
                                <h:outputText value="#{produit.prixunitaire}#{msg.symbole}" /> <br/> <br/> 
                                <h:commandButton class="button" value="#{msg.shop_addcart}" action="index" />  <br/> 
                             </h:form>
                        </article>
                    </c:forEach>  
            </ui:define>


        </ui:composition>

    </body>
</html>
