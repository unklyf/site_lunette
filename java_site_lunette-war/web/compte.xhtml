                     <h2><h:outputLabel value="#{msg.compte_titretableau2}" for="pays" /></h2>
       
                            <h:form>
                                 <c:forEach items="#{cart.getAllCommande()}" var="comm"> 
                                        <table class="caddie2" > 
                                            <tr>
                                                <td><h:outputText value="#{comm.datecommande.date}/#{comm.datecommande.month+1}/#{comm.datecommande.year+1900}"/></td>
                                                <td><h:outputText value="#{msg.etat}" />  <h:graphicImage value="resources/images/#{comm.etat}.png"/></td>
                                                <td><h:outputText value="#{msg.paiement}" /> <h:graphicImage value="resources/images/#{comm.etatpaiement}.png"/> </td>
                                               
                                            </tr>
                                       </table> 
                                        <c:forEach items="#{comm.lignecommandeCollection}" var="ligne">
                                            <table  class="tableaucompte" > 
                                                <tr id="#{comm.idcommande}" >
                                                    <td><h:outputText value="#{categorie.getProduit(ligne.getLignecommandePK().idproduit).marque}"/> <br/>

                                                    <td><h:outputText value="#{ligne.prixvente}#{msg.symbole}"/></td>
                                                    <td><h:outputText value="x#{ligne.quantitee}"/></td>
                                                </tr>
                                            </table>
