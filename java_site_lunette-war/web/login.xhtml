<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            
            <ui:define name="content">
             <div id="center_content">  
                 <div id="bande_center">
                    <h:form>
                        <p>
                            <h:outputText  class="red2" value="#{msg.log_erreur}" rendered="#{connexion.afficherErreur()== 'erreur'}" />
                        </p>

                        <p>
                            <h:outputLabel value="#{msg.log_login}" for="pseudo"></h:outputLabel><br/>
                            <h:inputText class="inputs" size="20"  value="#{connexion.pseudo}" requiredMessage="#{msg.log_lerror}" required="true" id="pseudo" >
                            </h:inputText>
                            <h:message class="red" for="pseudo" id="check"/>

                        </p>

                        <p>
                            <h:outputLabel value="#{msg.log_password}" for="motdepasse" ></h:outputLabel><br/>
                            <h:inputSecret class="inputs" size="20"  value="#{connexion.motdepasse}" requiredMessage="#{msg.log_passerror}" required="true" id="motdepasse" />
                            <h:message class="red" for="motdepasse"/>
                        </p>

                        <p>
                            <h:commandButton class="button" value="#{msg.log_button}" action="#{connexion.login()}" /> <br />
                            <h:link class="small" value="#{msg.log_create}" outcome="register.xhtml" />
                        </p>


                    </h:form>
                     </div>
             </div>
                
                
            </ui:define>

           

        </ui:composition>

    </body>
</html>
