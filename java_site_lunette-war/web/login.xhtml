<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            
            <ui:define name="content">
                
                <h:form>
                    <p>
                        <h:outputText value="#{msg.log_login}" />
                        <h:inputText size="20"  value="" requiredMessage="#{msg.log_logerror}" required="true" id="login" />
                        <h:message class="red" for="login"/>
                        
                    </p>
                    
                    <p>
                        <h:outputText value="#{msg.log_password}"  /> 
                        <h:inputSecret size="20"  value="" requiredMessage="#{msg.log_passerror}" required="true" id="password" />
                        <h:message class="red" for="password"/>
                    </p>
                    
                    <h:commandButton class="button" value="#{msg.log_button}" action="tttt" /> <br />
                    <h:link class="small" value="#{msg.log_create}" outcome="createClient.xhtml" />
                    
                </h:form>
                
                
                
            </ui:define>

           

        </ui:composition>

    </body>
</html>
